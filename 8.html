<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator (Text, URL, File)</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input[type="text"], input[type="file"] {
      padding: 14px;
      width: 70%;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 25px;
      margin-top: 10px;
      background-color: teal;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    #qrcode {
      margin: 30px auto;
      width: 256px;
      height: 256px;
    }
    #downloadBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>

  <div id="formSection">
    <input type="text" id="textInput" placeholder="Enter text or URL"><br>
    <input type="file" id="fileInput" accept=".txt"><br>
    <button onclick="generateQRCode()">Generate QR</button>
  </div>

  <div id="qrcode"></div>
  <button id="downloadBtn" onclick="downloadQR()">ðŸ“¥ Download QR Code</button>

  <script>
    function generateQRCode() {
      const textInput = document.getElementById('textInput').value.trim();
      const fileInput = document.getElementById('fileInput').files[0];

      document.getElementById('qrcode').innerHTML = '';
      document.getElementById('downloadBtn').style.display = 'none';

      if (!textInput && !fileInput) {
        alert("Please enter text or upload a file.");
        return;
      }

      document.getElementById('formSection').style.display = 'none';

      if (fileInput) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const fileText = e.target.result;
          drawQRCode(fileText);
        };
        reader.readAsText(fileInput);
      } else {
        drawQRCode(textInput);
      }
    }

    function drawQRCode(data) {
      const qrContainer = document.getElementById('qrcode');
      const qr = new QRCode(qrContainer, {
        text: data,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const img = qrContainer.querySelector('img');
        if (img) {
          document.getElementById('downloadBtn').style.display = 'inline-block';
        }
      }, 300);
    }

    function downloadQR() {
      const img = document.querySelector('#qrcode img');
      
      if (img) {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = "qr-code.png";
        a.click();
      }
    }
  </script>
</body>
</html>
